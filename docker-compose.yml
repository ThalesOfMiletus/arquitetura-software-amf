version: "3.9"

services:
  # ------------------------ BANCOS ------------------------ #
  product-postgres:
    image: postgres:15
    container_name: product-postgres
    environment:
      POSTGRES_USER: product_user
      POSTGRES_PASSWORD: product_password
      POSTGRES_DB: product_db
    ports:
      - "5433:5432"
    volumes:
      - product_pgdata:/var/lib/postgresql/data
    networks:
      - ecommerce-net

  user-postgres:
    image: postgres:15
    container_name: user-postgres
    environment:
      POSTGRES_USER: user_user
      POSTGRES_PASSWORD: user_password
      POSTGRES_DB: user_db
    ports:
      - "5434:5432"
    volumes:
      - user_pgdata:/var/lib/postgresql/data
    networks:
      - ecommerce-net

  payment-postgres:
    image: postgres:15
    container_name: payment-postgres
    environment:
      POSTGRES_USER: payment_user
      POSTGRES_PASSWORD: payment_password
      POSTGRES_DB: payment_db
    ports:
      - "5435:5432"
    volumes:
      - payment_pgdata:/var/lib/postgresql/data
    networks:
      - ecommerce-net

  order-mongo:
    image: mongo:6
    container_name: order-mongo
    ports:
      - "27018:27017"
    volumes:
      - order_mongo_data:/data/db
    networks:
      - ecommerce-net

  # ------------------------ MICROSSERVIÇOS ------------------------ #
  product-service:
    build:
      context: ./product-service
    container_name: product-service
    environment:
      DB_USER: product_user
      DB_PASS: product_password
      DB_NAME: product_db
      DB_HOST: product-postgres
      DB_PORT: 5432
    depends_on:
      - product-postgres
    networks:
      - ecommerce-net

  user-service:
    build:
      context: ./user-service
    container_name: user-service
    environment:
      DB_USER: user_user
      DB_PASS: user_password
      DB_NAME: user_db
      DB_HOST: user-postgres
      DB_PORT: 5432
    depends_on:
      - user-postgres
    networks:
      - ecommerce-net

  order-service:
    build:
      context: ./order-service
    container_name: order-service
    environment:
      MONGO_URL: mongodb://order-mongo:27017
      MONGO_DB: order_db
      KAFKA_BOOTSTRAP: kafka:9092
      PAYMENT_TOPIC: order-payments
    depends_on:
      - order-mongo
      - kafka
    networks:
      - ecommerce-net

  payment-service:
    build:
      context: ./payment-service
    container_name: payment-service
    environment:
      DB_USER: payment_user
      DB_PASS: payment_password
      DB_NAME: payment_db
      DB_HOST: payment-postgres
      DB_PORT: 5432
      KAFKA_BOOTSTRAP: kafka:9092
      PAYMENT_TOPIC: order-payments
      RABBITMQ_URL: amqp://guest:guest@rabbitmq/
      NOTIFICATION_QUEUE: order-notifications
    depends_on:
      - payment-postgres
      - kafka
      - rabbitmq
    networks:
      - ecommerce-net

  notification-service:
    build:
      context: ./notification-service
    container_name: notification-service
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq/
      NOTIFICATION_QUEUE: order-notifications
    depends_on:
      - rabbitmq
    networks:
      - ecommerce-net

  # ------------------------ KAFKA & ZOOKEEPER ------------------------ #
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - ecommerce-net

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # garante bind correto
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # single-broker (muito importante)
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    networks:
      - ecommerce-net


  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      - kafka
    networks:
      - ecommerce-net

  # ------------------------ RABBITMQ ------------------------ #
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - ecommerce-net

  # ------------------------ REDIS & UI ------------------------ #
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - ecommerce-net

  redis-ui:
    image: rediscommander/redis-commander:latest
    container_name: redis-ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - ecommerce-net

  # ------------------------ API GATEWAY (FASTAPI + REDIS) ------------------------ #
  api-gateway:
    build:
      context: ./api-gateway
    container_name: api-gateway
    environment:
      USER_SERVICE_URL: http://user-service:8000
      PRODUCT_SERVICE_URL: http://product-service:8000
      ORDER_SERVICE_URL: http://order-service:8000
      PAYMENT_SERVICE_URL: http://payment-service:8000
      REDIS_URL: redis://redis:6379
    depends_on:
      - user-service
      - product-service
      - order-service
      - payment-service
      - redis
    networks:
      - ecommerce-net

  # ------------------------ KONG (API GATEWAY EXTERNO) ------------------------ #
  kong:
    image: kong:3.6
    container_name: kong
    environment:
      KONG_DATABASE: "off"                               # modo declarativo (sem DB)
      KONG_DECLARATIVE_CONFIG: /kong/declarative/kong.yml
      KONG_PROXY_LISTEN: "0.0.0.0:8000"
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"
    volumes:
      - ./kong/kong.yml:/kong/declarative/kong.yml:ro
    depends_on:
      - api-gateway
    ports:
      - "8000:8000"   # Porta pública (proxy)
      - "8001:8001"   # Admin API
    networks:
      - ecommerce-net

  # ------------------------ SEEDER ------------------------ #
  seeder:
    build:
      context: ./seeder
    container_name: seeder
    depends_on:
      - user-service
      - product-service
      - order-service
      - payment-service
    networks:
      - ecommerce-net

networks:
  ecommerce-net:

volumes:
  product_pgdata:
  user_pgdata:
  order_mongo_data:
  payment_pgdata:
